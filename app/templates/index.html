<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   
</head>
<body>
    <main>
        <!--Informações do Time 1-->
        <section id="Time_1" class="">
            <article>

                <div id="Logo1" class="Logos">
                    <div id="Logo_Time1" class="Logos">
                        <h2 id="NomeTime1" class="NomesTimes"></h2>
                        <img src="" alt="" id="imgLogo1" class="imgLogos">
                    </div>
                </div>
                
                <!-- Logo, Jogadores e etc. -->
                <div class="ConteudoTimes">
                

                    

                    <div id="Jogadores1" class="Jogadores teste">

                        <div id="Top_Time1" class="Jogador teste">
                            <img src="{{ url_for('static', filename='/Imagens/Jogadores/PlaceholderJogador.png') }}" alt="" class="teste" id="Top1">
                            <h2 id="NomeTop1" class="teste NomesJogadores"></h2>
                        </div>
                        <div id="Jungle_Time1" class="Jogador">
                            <img src="{{ url_for('static', filename='/Imagens/Jogadores/PlaceholderJogador.png') }}" alt="" class="teste" id="Jng1">
                            <h2 id="NomeJng1" class="NomesJogadores"></h2>
                        </div>
                        <div id="Mid_Time1" class="Jogador">
                            <img src="{{ url_for('static', filename='/Imagens/Jogadores/PlaceholderJogador.png') }}" alt="" class="teste" id="Mid1">
                            <h2 id="NomeMid1" class="NomesJogadores"></h2>
                        </div>
                        <div id="Adc_Time1" class="Jogador">
                            <img src="{{ url_for('static', filename='/Imagens/Jogadores/PlaceholderJogador.png') }}" alt="" class="teste" id="Adc1">
                            <h2 id="NomeAdc1" class="NomesJogadores"></h2>
                        </div>
                        <div id="Sup_Time1" class="Jogador">
                            <img src="{{ url_for('static', filename='/Imagens/Jogadores/PlaceholderJogador.png') }}" alt="" class="teste" id="Sup1">
                            <h2 id="NomeSup1" class="NomesJogadores"></h2>
                        </div>
                        <div id="PorcentagemTime1" class="teste porcentagem">
                            50%
                        </div>
                    </div>

                   
                </div>

                <!-- Input do time 1 -->

                <input type="text" list="times1" name="time1" id="txtbtime1" placeholder="Escolha um time">
                    <datalist id="times1">
                        <option value="Fluxo">
                        <option value="FURIA">
                        <option value="INTZ">
                        <option value="KaBuM! Esports">
                        <option value="Liberty">
                        <option value="Los Grandes">
                        <option value="LOUD">
                        <option value="paiN Gaming">
                        <option value="RED Canids">
                        <option value="Vivo Keyd Stars">
                    </datalist>
            </article>
        </section>

        <!--Informações do Time 2-->
        <section id="Time_2">
            <article>
                <div id="Logo2" class="Logos">
                    <div id="Logo_Time2" class="Logos">
                        <h2 id="NomeTime2" class="NomesTimes"></h2>
                        <img src="" alt="" id="imgLogo2" class="imgLogos">
                    </div>
                </div>
                <!-- Logo, Jogadores e etc. -->
                <div class="ConteudoTimes">

                    
                    <div id="Jogadores2" class="Jogadores">
                        <div id="Top_Time2" class="Jogador">
                            <img src="{{ url_for('static', filename='/Imagens/Jogadores/PlaceholderJogador.png') }}" alt="" class="" id="Top2">
                            <h2 id="NomeTop2" class="NomesJogadores"></h2>
                        </div>
                        <div id="Jungle_Time2" class="Jogador">
                            <img src="{{ url_for('static', filename='/Imagens/Jogadores/PlaceholderJogador.png') }}" alt="" class="" id="Jng2">
                            <h2 id="NomeJng2" class="NomesJogadores"></h2>
                        </div>
                        <div id="Mid_Time2" class="Jogador">
                            <img src="{{ url_for('static', filename='/Imagens/Jogadores/PlaceholderJogador.png') }}" alt="" class="" id="Mid2">
                            <h2 id="NomeMid2" class="NomesJogadores"></h2>
                        </div>
                        <div id="Adc_Time2" class="Jogador">
                            <img src="{{ url_for('static', filename='/Imagens/Jogadores/PlaceholderJogador.png') }}" alt="" class="" id="Adc2">
                            <h2 id="NomeAdc2" class="NomesJogadores"></h2>
                        </div>
                        <div id="Sup_Time2" class="Jogador">
                            <img src="{{ url_for('static', filename='/Imagens/Jogadores/PlaceholderJogador.png') }}" alt="" class="" id="Sup2">
                            <h2 id="NomeSup2" class="NomesJogadores"></h2>
                        </div>
                        <div id="PorcentagemTime2" class="teste porcentagem">
                            50%
                        </div>
                    </div>
                   
                
                </div>
                <input type="text" list="times2" name="time2" id="txtbtime2" placeholder="Escolha um time">
                 <!-- Input do time 2 -->
                <datalist id="times2">
                    <option value="Fluxo">
                    <option value="FURIA">
                    <option value="INTZ">
                    <option value="KaBuM! Esports">
                    <option value="Liberty">
                    <option value="Los Grandes">
                    <option value="LOUD">
                    <option value="paiN Gaming">
                    <option value="RED Canids">
                    <option value="Vivo Keyd Stars">
                </datalist>
            </article>
        </section>
        
    </main>
    <script src="{{ url_for('get_js', filename='script.js') }}"></script>
</body>
</html>
